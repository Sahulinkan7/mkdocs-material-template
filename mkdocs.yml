# Project information
site_name: mkdocs-material-template
# defeine TOC or order of website-
nav:
  - Home: index.md
  - pag2: page2.md
  - pag3: page3.md
  - pag4: page4.md

site_author: Linkan Kumar Sahu
site_description: >-
  DESCRIPTION

# Repository
repo_name: sahulinkan7/mkdocs-material-template
repo_url: https://github.com/sahulinkan7/mkdocs-material-template

# Configuration
theme:
  name: material
  features:
    - navigation.tabs
    - navigation.sections
    - toc.integrate
    - navigation.top
    - content.code.copy
  language: en
  palette:
    - scheme: default
      toggle:
        icon: material/toggle-switch-off-outline 
        name: Switch to dark mode
      primary: blue
      accent: purple 
    - scheme: slate 
      toggle:
        icon: material/toggle-switch
        name: Switch to light mode    
      primary: black
      accent: lime    
  # logo: PyTorch_logo_icon.svg
  
extra:
  social:
    - icon: fontawesome/brands/github-alt
      link: https://github.com/Sahulinkan7
    - icon: fontawesome/brands/twitter
      link: https://x.com/sahulinkan7
    - icon: fontawesome/brands/linkedin
      link: https://www.linkedin.com/in/linkan-kumar-sahu/
    - icon: fontawesome/brands/instagram
      link: https://www.instagram.com/linkan__sahu/

extra_javascript:
  - javascripts/mathjax.js
  # - javascripts/tawk.js
  - https://polyfill.io/v3/polyfill.min.js #?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - admonition
  - pymdownx.arithmatex:
      generic: true
  - footnotes
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.mark
  
  
plugins:
  - search

